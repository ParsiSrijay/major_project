<div fxLayoutAlign="center center" fxFlexFill class="main-div" *ngIf="c">
  <mat-card fxFlex="25%" fxFlex.xs="75%">
     <mat-toolbar color="primary">Reviews</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="Book Name" formControlName="bname">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Interesting chapter" formControlName="lesson"></textarea>
      </mat-form-field>
      <mat-form-field>
      	<textarea matInput placeholder="Comment" formControlName="comment"></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit">Submit</button>
     </form>
  </mat-card>
</div>

<div class="container" *ngIf="a">
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
 	 	<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    		<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  		</symbol>
	</svg>
	<div class="alert alert-success d-flex align-items-center" role="alert">
  		<svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#check-circle-fill"/></svg>
  		<div>
    		Comment Successfully Added!!!!
  		</div>
	</div>
	<button mat-raised-button type="add" (click)="add()">Add comment</button>
</div>
