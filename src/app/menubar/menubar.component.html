<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">AccessIt Library App</h1>
    <span class="example-spacer"></span>
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="open()">
      <mat-icon matBadge="{{data.count}}" matBadgeColor="warn">help</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav" (click)="show(nav)">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content *ngIf="a">
      <app-mat></app-mat>
    </mat-sidenav-content>

    <mat-sidenav-content *ngIf="b">
      <app-notifications></app-notifications>
    </mat-sidenav-content>

    <mat-sidenav-content *ngIf="c">
      <app-search></app-search>
    </mat-sidenav-content>

    <mat-sidenav-content *ngIf="d">
      <app-image></app-image>
    </mat-sidenav-content>

    <mat-sidenav-content *ngIf="e">
      <app-reviews></app-reviews>
    </mat-sidenav-content>

    <mat-sidenav-content *ngIf="f">
      <app-comment></app-comment>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
